{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}
    Register
{% endblock %}
{% block content %}
    <h2>Sign up</h2>
    <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ user_form|crispy }}
        {{ profile_form|crispy }}
        <button type="submit" class="btn btn-block btn-success">Jump in</button>
    </form>
{% endblock %}
