{% extends 'base.html' %}

{% block title %}
    Profile View
{% endblock %}
{% block content %}
    <h1>{{ user.get_full_name }}</h1>
    <div>
    <ul class="list-group-fluid">
        <li>{{ profile.city }}, {{ profile.state}}</li>
    </ul>
    <h4>Personal Bio</h4>
    <p>{{ profile.bio }}</p>
    </div>
        {% if profile.user.username == user.username %}{% endif %}
    <a class="btn btn-primary" href="{% url 'home' %}">Home</a>
{% endblock %}
