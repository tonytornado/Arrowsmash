{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Update Profile!
{% endblock %}
{% block content %}
    <h2>Update your profile here.</h2>
    <form method="post" action="{% url 'Accounts:update-profile' %}" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {% crispy user_form %}
        <hr/>
        {% crispy profile_form %}
        <hr/>
        <button type="submit" class="btn btn-primary btn-block">Edit</button>
    </form>
    <hr/>

{% endblock %}
