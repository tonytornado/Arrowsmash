{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Update Profile!
{% endblock %}
{% block content %}
    <h2>Update your profile here.</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form|crispy }}
        {{ profile_form|crispy }}
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
    <hr/>

    <p><a href="{% url 'home' %}" class="btn btn-primary btn-sm">Go home</a></p>
{% endblock %}
