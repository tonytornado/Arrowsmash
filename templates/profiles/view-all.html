{% extends 'base.html' %}

{% block title %}
    Player Listing
{% endblock %}
{% block content %}
    <h2>Current Players</h2>
    <ul class="list-group">
        {% for profile in profile_list %}
            <li class="list-group-item"><a href="{% url 'view-profile' profile.pk %}"
                                           class="btn btn-block">{{ profile.user.username }} - {{ profile.tagline }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
